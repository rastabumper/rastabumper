<head>
    <link href="styles/index.less" rel='stylesheet/less' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/less.min.js"></script>
</head>

<body>
    <div class="window">
        <div class="nav">
            <div class="space-between">
                <div class="space-between__left">
                    <button class="head-button">
                        <i class="material-icons">keyboard_arrow_left</i>
                        <span class="head-button__content">Back</span>
                    </button>

                </div>
                <div class="space-between__right">
                    <button class="head-button">
                        <i class="material-icons">menu</i>
                        <span class="head-button__content">Menu</span>
                    </button>

                </div>
            </div>
        </div>

        <div class="main">
            <div class="space-between">
                <div class="space-between__left">
                    <div class="select">
                        <select class="select__select">
                            <option>By Revelans</option>
                            <option>By else</option>
                        </select>
                        <div class="select__image">
                            <i class="material-icons">keyboard_arrow_down</i>
                        </div>
                    </div>

                </div>
                <div class="space-between__right">
                    <div class="date">
                        <button class="button">
                            <i class="material-icons">event_available</i>
                        </button>
                        <button class="button">
                            <i class="material-icons">keyboard_arrow_left</i>
                        </button>
                        <button class="button">Nov 24</button>
                        <button class="button">
                            <i class="material-icons">keyboard_arrow_right</i>
                        </button>
                    </div>

                </div>
            </div>


            <div class="item">
                <div class="container">
                    <div class="time">10:00 am</div>
                    <div class="time">9:00 pm</div>
                </div>
                <img class="photo" src="doctor.png">
                <h1>Dr Andersen Lane
                    <i class="material-icons">keyboard_arrow_down</i>
                </h1>
                <span class="regulary">Orthopedic Surgeon</span>
                <span class="secondary">Flagstaff Crimsoncrest Clinic</span>
            </div>
            <div class="item">
                <span class="regulary">Showing preferable providers only</span>
                <span>
                    <a href="#">Show more providers</a>
                </span>
            </div>
        </div>
    </div>
</body>
